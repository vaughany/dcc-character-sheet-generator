<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DCC Character Sheet Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="src/css/styles.css"> -->
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Dungeon Crawl Classics Character Generator</h1>

        <div id="character-sheet" class="card p-4 shadow-sm">
            <!-- Dynamic character details -->
        </div>

        <div class="text-center mt-4">
            <button id="generate-btn" class="btn btn-primary m-2">Generate New Character</button>
            <button id="save-btn" class="btn btn-success m-2">Save Character</button>
            <button id="load-btn" class="btn btn-secondary m-2">Load Saved Characters</button>
            <button id="clear-saves-btn" class="btn btn-outline-danger m-2">Clear All Saved Characters</button>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <select id="melee-weapon" class="form-select">
                <!-- Melee weapons populated dynamically -->
            </select>
            <button id="melee-attack-btn" class="btn btn-danger w-100 mt-2">Roll Melee Attack</button>
        </div>
        <div class="col-md-6">
            <select id="ranged-weapon" class="form-select">
                <!-- Ranged weapons populated dynamically -->
            </select>
            <button id="ranged-attack-btn" class="btn btn-warning w-100 mt-2">Roll Ranged Attack</button>
        </div>
    </div>
    <div id="attack-result" class="alert alert-info mt-3 d-none"></div>

    <!-- Load Characters Modal -->
    <div class="modal fade" id="loadCharactersModal" tabindex="-1" aria-labelledby="loadCharactersLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadCharactersLabel">Saved Characters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="saved-characters-list">
                    <!-- Character list dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/characterGenerator.js"></script>
    <script src="src/js/storageManager.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
